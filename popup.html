<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babysitter CAO Extension</title>
    <script src="content.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

<label>利用開始日: </label>
<input id="start-date" type="text" value=""><br/>
<label>利用開始時: </label>
<input id="start-hours" type="text" value=""><br/>
<label>利用開始分: </label>
<input id="start-minutes" type="text" value=""><br/>
<label>利用終了日: </label>
<input id="end-date" type="text" value=""><br/>
<label>利用終了時: </label>
<input id="end-hours" type="text" value=""><br/>
<label>利用終了分: </label>
<input id="end-minutes" type="text" value=""><br/>
<label>児童氏名: </label>
<input id="child-name" type="text" value=""><br/>
<label>児童生年月日: </label>
<input id="child-birthday" type="text" value=""><br/>
<label>ベビーシッター名: </label>
<input id="babysitter-name" type="text" value=""><br/>
<label>利用場所(都道府県): </label>
<input id="place" type="text" value=""><br/>
<p id="message"></p>
<button id="submit">保存</button>
<p>保存ボタンを押した後に、電子申請画面にアクセス or リフレッシュしてください。</p>
<script src="popup.js"></script>
</body>
</html>
